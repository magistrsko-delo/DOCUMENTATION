apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mag20-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: httpbin-credential
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: aws-service
spec:
  hosts:
  - "*"
  gateways:
  - mag20-gateway
  http:
  - match:
    - uri:
        prefix: /aws/
    rewrite:
        uri: "/"
    route:
    - destination:
        port:
          number: 8002
        host: mag20-aws-storage
